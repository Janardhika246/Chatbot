<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Property Search Chatbot</h1>
    <form id="chatForm">
        <label for="message">Ask about property listings:</label>
        <textarea name="message" id="message" rows="4" cols="50" placeholder="Enter your query"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response" style="display:none;">
        <h2>Chatbot Response:</h2>
        <p id="responseText"></p>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            const userMessage = document.getElementById('message').value;
            
            fetch('/property_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the response in the 'response' div
                const responseDiv = document.getElementById('response');
                const responseText = document.getElementById('responseText');
                responseDiv.style.display = 'block';
                responseText.innerText = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
