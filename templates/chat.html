<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
            {% for message in history %}
                <div class="message">
                    <p><strong>{{ message.timestamp }}:</strong> {{ message.question }} - {{ message.answer }}</p>
                </div>
            {% endfor %}
        </div>
        <form id="chat-form" method="POST">
            <input type="text" id="message" name="message" placeholder="Ask something about real estate..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // JavaScript for handling form submission and displaying responses
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'message': message })
            })
            .then(response => response.json())
            .then(data => {
                // Add the new message to the chat box
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<div class="message"><p><strong>Me:</strong> ${message}</p></div>`;
                chatBox.innerHTML += `<div class="message"><p><strong>Bot:</strong> ${data.response}</p></div>`;
                document.getElementById('message').value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
</body>
</html>
